<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <title>Page Not Found • QuickPlan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --accent: #8b5cf6;
      --surface: rgba(255,255,255,0.08);
      --text: #ffffff;
      --text-muted: rgba(255,255,255,0.75);
      --text-soft: rgba(255,255,255,0.6);
      --border: rgba(255,255,255,0.1);
      --shadow: 0 10px 40px rgba(0,0,0,0.3);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%) fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%);
      z-index: -2;
      pointer-events: none;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .error-container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      margin: 0 20px;
    }

    .error-visual {
      margin-bottom: 40px;
      position: relative;
    }

    .error-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(145deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15));
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #ffffff;
      backdrop-filter: blur(20px);
      box-shadow:
        var(--shadow),
        0 0 50px rgba(255,255,255,0.1),
        inset 0 1px 0 rgba(255,255,255,0.4);
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .error-code {
      font-size: clamp(72px, 15vw, 120px);
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff 0%, #f0f0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -4px;
      margin-bottom: 16px;
      text-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
      }
      to {
        filter: drop-shadow(0 0 40px rgba(255,255,255,0.1));
      }
    }

    .error-title {
      font-size: clamp(24px, 5vw, 36px);
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--text);
    }

    .error-description {
      font-size: 18px;
      color: var(--text-muted);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.15));
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
    }

    .btn-secondary:hover {
      color: var(--text);
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .error-container {
        padding: 20px;
        margin: 0 10px;
      }

      .error-actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }

      .error-description {
        font-size: 16px;
      }
    }

    /* Fun loading animation for the icon */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .error-icon:hover {
      animation: pulse 0.6s ease-in-out;
    }
  </style>
</head>
<body>
<!-- Particles Background -->
<div class="particles" id="particles"></div>

<div class="error-container">
  <!-- Error Visual -->
  <div class="error-visual">
    <div class="error-icon">
      <i class="fas fa-map-marked-alt"></i>
    </div>
    <div class="error-code">404</div>
  </div>

  <!-- Error Content -->
  <h1 class="error-title">Oops! Page Not Found</h1>
  <p class="error-description">
    Looks like this page decided to take an unscheduled break. Don't worry though – we'll help you get back on track with your planning!
  </p>

  <!-- Action Buttons -->
  <div class="error-actions">
    <a href="http://planovaapps.github.io" class="btn btn-primary">
      <i class="fas fa-home"></i>
      Back to QuickPlan
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.shaun.quickplan" class="btn btn-secondary">
      <i class="fab fa-google-play"></i>
      Download App
    </a>
  </div>
</div>

<script>
  // Create floating particles
  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30; // Fewer particles for 404 page

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';

      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

      particlesContainer.appendChild(particle);
    }
  }

  // Add some interactivity to the error icon
  document.addEventListener('DOMContentLoaded', () => {
    createParticles();

    const errorIcon = document.querySelector('.error-icon');
    errorIcon.addEventListener('click', () => {
      errorIcon.style.animation = 'none';
      setTimeout(() => {
        errorIcon.style.animation = 'pulse 0.6s ease-in-out';
      }, 10);
    });

    // Add click tracking for analytics (if you have any)
    document.querySelectorAll('.btn, .link-item').forEach(link => {
      link.addEventListener('click', () => {
        // You can add analytics tracking here
        console.log('404 page link clicked:', link.href);
      });
    });
  });

  // Auto-redirect after 30 seconds (optional)
  let redirectTimer = setTimeout(() => {
    if (confirm('Would you like to go back to the QuickPlan homepage?')) {
      window.location.href = '/';
    }
  }, 30000);

  // Clear timer if user interacts with page
  document.addEventListener('click', () => {
    clearTimeout(redirectTimer);
  });
</script>
</body>
</html>
